<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
    <h2 class="wh f_size_20 m_auto">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div class="form_container">
        <div class="form_container_coloumn">
          <label for="nome">Nome e Cognome</label>
          <input id="nome" type="text" name="nome" placeholder="Nome e Cognome">
        </div>
        <div class="form_container_coloumn">
          <label for="km">Km da percorrere</label>
          <input id="km" type="text" name="km" placeholder="inserisci i Km">
        </div>
        <div class="form_container_coloumn">
          <label for="eta">Fascia et&agrave;</label>
          <select id="eta" name="eta">
            <option value=0>Minorenne</option>
            <option value=1>Maggiorenne</option>
            <option value=2>Over-65</option>
          </select>
        </div>
        <div class="btn_row">
          <button id="genera" class="btn" type="button" name="button">Genera</button>
          <button id="annulla" class="btn" type="button" name="button">Annulla</button>
        </div>
      </div>
      <h2 id="dett_h3" class="wh f_size_20 m_auto">IL TUO BIGLIETTO</h2>
      <div id="bigl_cont" class="biglietto_container">
        <div class="dettagli">
          <h3 class="dett_h3">DETTAGLI PASSEGGERI</h3>
            <div class="tabella_dettagli">
              <div class="nome_pass fl_left">
                <h5>NOME PASSEGGERO</h5>
                <h5 id="passeggero"></h5>
              </div>
              <div class="offerta fl_left">
                <h5>Offerta</h5>
                <h5 id="offerta"></h5>
              </div>
              <div class="carrozza fl_left">
                <h5>Carrozza</h5>
                <h5 id="carrozza"></h5>
              </div>
              <div class="codice fl_left">
                <h5>Codice CP</h5>
                <h5 id="codice"></h5>
              </div>
              <div class="costo fl_left">
                <h5>Costo biglietto</h5>
                <h5 id="costo"></h5>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
